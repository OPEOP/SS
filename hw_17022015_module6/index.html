<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset='UTF-8'>
        <title>Person</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js"></script>
        <script src="Person.js"></script>
        <script src="Manager.js"></script>
    </head>
    <body>
        <form class="form">
            <div class="form__general-window">

                <div class="form__select">
                    <div class="form__item form_border-bottom_1px">
                        <h3 class="form__title">ФИО</h3>
                    </div>

                    <div class="form__item form_border-bottom_1px">
                        <h3 class="form__title">Паспорт/ИНН</h3>
                    </div>

                    <div class="form__item">
                        <h3 class="form__title">Пол/Возраст</h3>
                    </div>
                </div>

                <div class="form__view">
                    <div class="form__information-window">
                        <h4 class="form__input-title">Фамилия</h4>
                        <input class="form__input" type="text" name="secondName"/>
                        <h4 class="form__input-title">Имя</h4>
                        <input class="form__input" type="text" name="firstName"/>
                        <h4 class="form__input-title">Очество</h4>
                        <input class="form__input" type="text" name="middleName"/>
                    </div>

                    <div class="form__information-window form_display_none">
                        <h4 class="form__input-title">Серия паспорта</h4>
                        <input class="form__input" type="text" name="serPassport"/>
                        <h4 class="form__input-title">Номер паспорта</h4>
                        <input class="form__input" type="text" name="numPassport"/>
                        <h4 class="form__input-title">ИНН</h4>
                        <input class="form__input" type="text" name="inn"/>
                    </div>

                    <div class="form__information-window form_display_none">
                        <h4 class="form__input-title">Пол</h4>
                        <input class="form__input" type="text" name="sex"/>
                        <h4 class="form__input-title">Дата рождения</h4>
                        <input class="form__input" type="text" name="birthday"/>
                    </div>
                </div>

                <button class="form_button-print" id="buttonPrint" type="button">Print</button>
            </div>

            <div class="form__show-block" id="display">
                <ul class="form__showPrint" id="view"></ul>
                <button  class="form__showPrint-close" id="close" type="button">x</button>
            </div>

        </form>
    </body>
</html>
